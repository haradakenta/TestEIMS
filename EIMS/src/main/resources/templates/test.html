<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員一覧</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
            width: 80%;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            width: 60px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">社員一覧</h2>

    <table>
        <thead>
            <tr>
                <th style="width: 80px;">社員番号</th>
                <th style="width: 200px;">名前</th>
                <th style="width: 150px;">役職</th>
                <th colspan="2">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <form th:action="@{/employee/update}" method="post">
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <td>
                        <input type="text" name="staffcode" th:value="${employee.staffcode}" readonly />
                    </td>
                    <td>
                        <input type="text" name="ename" th:value="${employee.ename}" required />
                    </td>
                    <td>
                        <input type="text" name="position" th:value="${employee.position}" required />
                    </td>
                    <td>
                        <button type="submit">更新</button>
                    </td>
                </form>
                <td>
                    <form th:action="@{/employee/delete}" method="post">
                        <input type="hidden" name="id" th:value="${employee.id}" />
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
